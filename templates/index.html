<!doctype html>
<html lang="ar" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>TextUtils</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap CSS -->
    
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TextUtils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contacts">Contacts</a>
              </li>
            </ul>
          </div>
        </div>

        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils!</strong> You can do anything with your text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


<form action="/analyze" method="post">{% csrf_token %}
    <div class="container">
        
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here:</label>
                <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
            </div>
        

        <div class="form-check form-switch text-start">
            <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckRemovePunc">
            <label class="form-check-label" for="flexSwitchCheckRemovePunc">Remove Punctuations</label>
        </div>
        
        <div class="form-check form-switch text-start">
            <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckFullCaps">
            <label class="form-check-label" for="flexSwitchCheckFullCaps">UPPERCASE</label>
        </div>
        
        <div class="form-check form-switch text-start">
            <input class="form-check-input" name="charcount" type="checkbox" role="switch" id="flexSwitchCheckCharCount">
            <label class="form-check-label" for="flexSwitchCheckCharCount">Character Count</label>
        </div>

        <button type="submit" class="btn btn-outline-dark mt-2">Analyze Text</button>

    </div>

</form>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzOorT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
   -->
    </body>
</html>
